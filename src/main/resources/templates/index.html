<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/main}">

<!-- Solo el contenido específico de esta página -->
<div layout:fragment="content">
    <div class="max-w-4xl mx-auto">
        <!-- Título dinámico desde el controlador -->
        <h1 class="text-4xl font-bold text-center text-gray-900 mb-8" th:text="${titulo}">Título</h1>

        <!-- Card de bienvenida -->
        <div class="bg-white shadow-lg rounded-lg overflow-hidden mb-8">
            <div class="px-6 py-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4 flex items-center">
                    <svg class="w-6 h-6 mr-3 text-blue-500" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10.894 2.553a1 1 0 00-1.788 0l-7 14a1 1 0 001.169 1.409l5-1.429A1 1 0 009 15.571V11a1 1 0 112 0v4.571a1 1 0 00.725.962l5 1.428a1 1 0 001.17-1.409l-7-14z"
                            clip-rule="evenodd" />
                    </svg>
                    ¡Bienvenido!
                </h2>
                <p class="text-gray-600 mb-4" th:text="${mensaje}">Mensaje</p>

                <!-- Fecha/hora actual -->
                <p class="text-gray-500 flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-12a1 1 0 10-2 0v4a1 1 0 00.293.707l2.828 2.829a1 1 0 101.415-1.415L11 9.586V6z"
                            clip-rule="evenodd" />
                    </svg>
                    <span th:text="'Fecha actual: ' + ${#temporals.format(fecha, 'dd/MM/yyyy HH:mm:ss')}"></span>
                </p>
            </div>
        </div>

        <!-- Features -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="p-6 text-center">
                    <svg class="w-16 h-16 mx-auto text-yellow-500 mb-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z"
                            clip-rule="evenodd" />
                    </svg>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Rápido</h3>
                    <p class="text-gray-600">Desarrollo ágil con Spring Boot</p>
                </div>
            </div>
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="p-6 text-center">
                    <svg class="w-16 h-16 mx-auto text-green-500 mb-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd" />
                    </svg>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Seguro</h3>
                    <p class="text-gray-600">Validaciones y buenas prácticas</p>
                </div>
            </div>
            <div class="bg-white shadow-lg rounded-lg overflow-hidden">
                <div class="p-6 text-center">
                    <svg class="w-16 h-16 mx-auto text-blue-500 mb-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                            d="M7 2a1 1 0 00-.894.553L2.382 4H1a1 1 0 000 2v10a2 2 0 002 2h1v4a1 1 0 102 0V8H3V6h1.618l3.724 1.447A1 1 0 0011 6.382V2a1 1 0 00-1-1H7zM5 8a1 1 0 100-2 1 1 0 000 2zm8-8a1 1 0 00-1 1v10a1 1 0 001 1h4a1 1 0 001-1V1a1 1 0 00-1-1h-4zM13 4a1 1 0 100-2 1 1 0 000 2z"
                            clip-rule="evenodd" />
                    </svg>
                    <h3 class="text-lg font-semibold text-gray-900 mb-2">Moderno</h3>
                    <p class="text-gray-600">UI con Tailwind CSS 3</p>
                </div>
            </div>
        </div>

        <!-- Call to action -->
        <div class="text-center">
            <a th:href="@{/products}"
                class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                <svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 2L3 7v11a1 1 0 001 1h3a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1h3a1 1 0 001-1V7l-7-5z"
                        clip-rule="evenodd" />
                </svg>
                Ver Productos
            </a>
        </div>
    </div>
</div>

</html>
