<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo} ?: 'Mi Aplicación'">Mi Aplicación</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- CSS personalizado -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Bloque para CSS adicional de las páginas -->
    <th:block layout:fragment="css"></th:block>
</head>

<body class="bg-gray-50">
    <!-- Navbar -->
    <div th:replace="~{fragments/navbar}"></div>

    <!-- Mensajes Flash -->
    <div th:replace="~{fragments/alerts}"></div>

    <!-- Contenido principal (será reemplazado por cada página) -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <div layout:fragment="content">
            <p>Contenido por defecto</p>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer}"></div>

    <!-- JS personalizado -->
    <script th:src="@{/js/main.js}"></script>

    <!-- Mobile menu toggle script -->
    <script>
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        if (mobileMenuButton && mobileMenu) {
            mobileMenuButton.addEventListener('click', () => {
                mobileMenu.classList.toggle('hidden');
            });
        }
    </script>

    <!-- Bloque para JS adicional de las páginas -->
    <th:block layout:fragment="javascript"></th:block>
</body>

</html>
